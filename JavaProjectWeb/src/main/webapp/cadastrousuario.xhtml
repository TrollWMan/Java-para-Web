<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body style="margin: 0px">
	<div class="card" style="margin: 0">
		<p:tabMenu activeIndex="#{param.i}">
			 <p:menuitem value="Cadastro" outcome="cadastrousuario.xhtml" icon="pi pi-fw pi-calendar">
			 	<f:param name="i" value="0"/>
			 </p:menuitem>
			<p:menuitem value="Listagem" outcome="listagemusuario.xhtml" icon="pi pi-fw pi-pencil">
				<f:param name="i" value="1"/>
			</p:menuitem>
		</p:tabMenu>
	</div>
	<h:form>
	<p:messages id="messages" />
		<p:panelGrid columns="2">
			<p:outputLabel for="nome" value="Nome:" />
			<p:inputText id="nome" value="#{UsuarioMB.usuario.nome}" />
			<p:outputLabel for="senha" value="Senha:" />
			<p:password id="senha" feedback="true" value="#{UsuarioMB.usuario.senha}" />
			<p:outputLabel for="descricao" value="Descrição:" />
			<p:inputTextarea id="descricao" value="#{UsuarioMB.usuario.descricao}" />
			<p:commandButton  value="Cadastrar" icon="ui-icon-star" action="#{UsuarioMB.cadastraUsuario}" update="messages"></p:commandButton>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
