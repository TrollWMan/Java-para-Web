<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body style="margin: 0px">
	<div class="card" style="margin: 0">
		<p:tabMenu activeIndex="#{param.i}">
			 <p:menuitem value="Cadastro" outcome="cadastrousuario.xhtml" icon="pi pi-fw pi-calendar">
			 	<f:param name="i" value="0"/>
			 </p:menuitem>
			<p:menuitem value="Listagem" outcome="listagemusuario.xhtml" icon="pi pi-fw pi-pencil">
				<f:param name="i" value="1"/>
			</p:menuitem>
		</p:tabMenu>
	</div>
   	<h:form>
		<p:dataTable var="usuario" value="#{UsuarioMB.usuarios}">
        	<p:column headerText="Id">
            	<h:outputText value="#{usuario.id}" />
            </p:column>
 			<p:column headerText="Nome">
           		<h:outputText value="#{usuario.nome}" />
            </p:column>
			<p:column headerText="Senha">
               	<h:outputText value="#{usuario.senha}" />
           	</p:column>
			<p:column headerText="Descrição">
               	<h:outputText value="#{usuario.descricao}" />
            </p:column>
			<p:column headerText="Data de Cadastro">
      	      	<h:outputText value="#{usuario.dataCadastro}" />
            </p:column>
   		</p:dataTable>
	</h:form>
</h:body>
</html>
